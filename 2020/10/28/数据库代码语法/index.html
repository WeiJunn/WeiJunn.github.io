                    <h5 id="登录数据库"><a href="#登录数据库" class="headerlink" title="登录数据库"></a>登录数据库</h5><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">myaql -u root -proot;</span><br></pre></td></tr></table></figure>
  <span id="more"></span>
<h5 id="创建数据表库"><a href="#创建数据表库" class="headerlink" title="创建数据表库"></a>创建数据表库</h5><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">create database 库名;</span><br></pre></td></tr></table></figure>
<h5 id="创建数据表表"><a href="#创建数据表表" class="headerlink" title="创建数据表表"></a>创建数据表表</h5><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">create table user</span><br><span class="line">(</span><br><span class="line">	name char(4),</span><br><span class="line">	tel int,</span><br><span class="line">	content int,</span><br><span class="line">	date VARCHAR(20)</span><br><span class="line">)ENGINE=MyISAM DEFAULT CHARSET=gb2312;</span><br></pre></td></tr></table></figure>
<h5 id="查看数据表"><a href="#查看数据表" class="headerlink" title="查看数据表"></a>查看数据表</h5><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">show databases;</span><br></pre></td></tr></table></figure>
<h5 id="查看表的数据"><a href="#查看表的数据" class="headerlink" title="查看表的数据"></a>查看表的数据</h5><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">desc 表名</span><br></pre></td></tr></table></figure>
<h5 id="添加数据代码"><a href="#添加数据代码" class="headerlink" title="添加数据代码"></a>添加数据代码</h5><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">insert into user(uid,sname,email,tnum,score)</span><br><span class="line">values(&#x27;123456&#x27;,&#x27;qert&#x27;,&#x27;123123@qq.com&#x27;,&#x27;1456789&#x27;,&#x27;100&#x27;);</span><br></pre></td></tr></table></figure>
<h5 id="查看表格内容"><a href="#查看表格内容" class="headerlink" title="查看表格内容"></a>查看表格内容</h5><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">select *</span><br><span class="line">from 表名;</span><br></pre></td></tr></table></figure>
<h5 id="中文"><a href="#中文" class="headerlink" title="中文"></a>中文</h5><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">set names gbk;</span><br></pre></td></tr></table></figure>
<h5 id="修改表内的数据"><a href="#修改表内的数据" class="headerlink" title="修改表内的数据"></a>修改表内的数据</h5><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">update 表名</span><br><span class="line">set orededate = &#x27;2016-10-01&#x27; 要改的数据 </span><br><span class="line">where bid=&#x27;3&#x27;and uid=&#x27;1003&#x27; 条件</span><br><span class="line">先数据后条件 不然就出错</span><br></pre></td></tr></table></figure>
<h5 id="备份及还原数据库"><a href="#备份及还原数据库" class="headerlink" title="备份及还原数据库"></a>备份及还原数据库</h5><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">-- 备份</span><br><span class="line">mysqldump -uroot -hlocalhost --default-character-set=gbk -p123456 网上书店&gt;D:/bak/网上书店_2001.sql</span><br><span class="line">-- 还原</span><br><span class="line">mysql -uroot -p 网上书店&lt;D:/bak/网上书店_2001.sql</span><br><span class="line">drop</span><br></pre></td></tr></table></figure>
<h5 id="获取今天的年份"><a href="#获取今天的年份" class="headerlink" title="获取今天的年份"></a>获取今天的年份</h5><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">SELECT YEAR(NOW());</span><br></pre></td></tr></table></figure>
<h5 id="查询日期之显示年份"><a href="#查询日期之显示年份" class="headerlink" title="查询日期之显示年份"></a>查询日期之显示年份</h5><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">SELECT YEAR(orderdate)</span><br><span class="line">FROM b_order</span><br></pre></td></tr></table></figure>
