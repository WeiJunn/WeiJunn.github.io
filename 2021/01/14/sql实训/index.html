="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br></pre></td><td class="code"><pre><span class="line">create table student</span><br><span class="line">	(</span><br><span class="line">		stuID char(10) not null primary key,</span><br><span class="line">		stuName char(8),</span><br><span class="line">		stuSex char(2) default&#x27;男&#x27;,</span><br><span class="line">		Birthday date</span><br><span class="line">		);</span><br><span class="line"></span><br><span class="line">create table course</span><br><span class="line">	(</span><br><span class="line">		courseID char(3) not null primary key,</span><br><span class="line">		courseName varchar(20) not null</span><br><span class="line">		);</span><br><span class="line"></span><br><span class="line">create table sc</span><br><span class="line">	(</span><br><span class="line">		stuID char(10) not null,</span><br><span class="line">		courseID char(3) not null,</span><br><span class="line">		Grade decimal(4,1),</span><br><span class="line">		primary key(stuID,courseID),</span><br><span class="line">		CONSTRAINT fk_sc_stuID foreign key(stuID) references student(stuID),</span><br><span class="line">		CONSTRAINT fk_sc_courseID foreign key(courseID) references course(courseID)</span><br><span class="line">		);</span><br><span class="line"></span><br><span class="line">create table teacher</span><br><span class="line">	(</span><br><span class="line">		teacherID char(3) not null primary key,</span><br><span class="line">		teacherName char(8) not null,</span><br><span class="line">		teacherSex char(2)</span><br><span class="line">		);</span><br><span class="line"></span><br><span class="line">create table teachering</span><br><span class="line">	(</span><br><span class="line">		teacherID char(3) not null,</span><br><span class="line">		courseID char(3) not null,</span><br><span class="line">		primary key(teacherID,courseID),</span><br><span class="line">		CONSTRAINT fk_teachering_teacherID foreign key(teacherID) references teacher(teacherID),</span><br><span class="line">		CONSTRAINT fk_teachering_courseID foreign key(courseID) references course(courseID)</span><br><span class="line">		);</span><br><span class="line"></span><br><span class="line">insert into student</span><br><span class="line">	values( &#x27;2014030701&#x27;,&#x27;张三&#x27;,&#x27;男&#x27;,&#x27;1987-01-12&#x27;),</span><br><span class="line">	      ( &#x27;2014020701&#x27;,&#x27;王宁&#x27;,&#x27;男&#x27;,&#x27;1988-03-20&#x27;),</span><br><span class="line">	      ( &#x27;2014030702&#x27;,&#x27;王芳&#x27;,&#x27;女&#x27;,&#x27;1987-11-15&#x27;),</span><br><span class="line">	      ( &#x27;2014020704&#x27;,&#x27;李立&#x27;,&#x27;男&#x27;,&#x27;1986-12-30&#x27;),</span><br><span class="line">	      ( &#x27;2014030703&#x27;,&#x27;田甜&#x27;,&#x27;女&#x27;,&#x27;1987-09-10&#x27;);</span><br><span class="line"></span><br><span class="line">insert into course</span><br><span class="line">	values(&#x27;C01&#x27;,&#x27;大学英语&#x27;),</span><br><span class="line">	      (&#x27;C02&#x27;,&#x27;数据库原理及应用&#x27;),</span><br><span class="line">	      (&#x27;C03&#x27;,&#x27;操作系统&#x27;);</span><br><span class="line"></span><br><span class="line">insert into sc</span><br><span class="line">	values(&#x27;2014030701&#x27;,&#x27;C02&#x27;,&#x27;98&#x27;),</span><br><span class="line">	      (&#x27;2014030701&#x27;,&#x27;C03&#x27;,&#x27;86&#x27;),</span><br><span class="line">	      (&#x27;2014030703&#x27;,&#x27;C01&#x27;,&#x27;79&#x27;),</span><br><span class="line">	      (&#x27;2014030703&#x27;,&#x27;C02&#x27;,&#x27;94&#x27;),</span><br><span class="line">	      (&#x27;2014030703&#x27;,&#x27;C03&#x27;,&#x27;55&#x27;);</span><br><span class="line"></span><br><span class="line">insert into teacher</span><br><span class="line">	values(&#x27;t01&#x27;,&#x27;李勇&#x27;,&#x27;男&#x27;),</span><br><span class="line">	      (&#x27;t02&#x27;,&#x27;钱军&#x27;,&#x27;男&#x27;),</span><br><span class="line">	      (&#x27;t03&#x27;,&#x27;王旺&#x27;,&#x27;男&#x27;),</span><br><span class="line">	      (&#x27;t04&#x27;,&#x27;张成&#x27;,&#x27;男&#x27;),</span><br><span class="line">	      (&#x27;t05&#x27;,&#x27;李丽&#x27;,&#x27;女&#x27;);</span><br><span class="line"></span><br><span class="line">insert into teachering</span><br><span class="line">	values(&#x27;t01&#x27;,&#x27;C01&#x27;),</span><br><span class="line">	      (&#x27;t02&#x27;,&#x27;C02&#x27;),</span><br><span class="line">	      (&#x27;t04&#x27;,&#x27;C03&#x27;);</span><br><span class="line"></span><br><span class="line">1</span><br><span class="line">select stuID as 学号，stuName as 姓名,Birthday as 出生日期</span><br><span class="line">from student</span><br><span class="line">where stuName like &#x27;王%&#x27; and 男的 懒得写了;</span><br><span class="line"></span><br><span class="line">2</span><br><span class="line">select *</span><br><span class="line">from sc</span><br><span class="line">limit 3;</span><br><span class="line"></span><br><span class="line">3</span><br><span class="line">SELECT  course.courseID 课程号, courseName 课程号, COUNT(*)人数, MAX(Grade) 最高分</span><br><span class="line">FROM sc,course</span><br><span class="line">WHERE SC.courseID = course.courseID </span><br><span class="line">GROUP BY courseName</span><br><span class="line"></span><br><span class="line">4</span><br><span class="line">select student .stuName, student.stuID</span><br><span class="line">from sc as a join student as b on a.stuID = b.stuID</span><br><span class="line">join student on student.stuID = A.stuID</span><br><span class="line"></span><br><span class="line">视图</span><br><span class="line"></span><br><span class="line">CREATE VIEW stu_sc_teacher</span><br><span class="line"></span><br><span class="line">SELECT  student.stuID 学号, student.stuName 姓名 ,sc.courseID 课程号,course.courseName 课程名 ,sc.Grade 成绩 , teachering.teacherID 教师编号 , teacher.teacherName 教师名称</span><br><span class="line">FROM student,sc,course,teachering,teacher</span><br><span class="line">WHERE student.stuID = sc.stuID and sc.courseID = course.courseID and sc.courseID = teachering.courseID and teachering.teacherID = teacher.teacherID</span><br><span class="line">ORDER BY student.stuID </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">SELECT  student.stuName,student.stuID,sc.courseID,course.courseName,sc.Grade, teachering.teacherID</span><br><span class="line">FROM student,sc,course,teachering</span><br><span class="line">WHERE student.stuID = sc.stuID and </span><br><span class="line">sc.courseID = course.courseID and </span><br><span class="line">sc.courseID = teachering.courseID and</span><br><span class="line">ORDER BY student.stuID </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">存储1</span><br><span class="line">delimiter //</span><br><span class="line">CREATE PROCEDURE proc_1()</span><br><span class="line">BEGIN</span><br><span class="line">SELECT student.stuID 学号, student.stuName 姓名 ,student.stuSex 性别,course.courseID 课程号,course.courseName 课程名,sc.Grade 成绩</span><br><span class="line">FROM student,course,sc</span><br><span class="line">WHERE student.stuID = sc.stuID and course.courseID = sc.courseID and sc.Grade &lt; 60</span><br><span class="line">ORDER BY student.stuID;</span><br><span class="line">END;//</span><br><span class="line">delimiter;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">delimiter //</span><br><span class="line">CREATE PROCEDURE proc_1()</span><br><span class="line">BEGIN</span><br><span class="line">SELECT student.stuID , student.stuName ,student.stuSex ,course.courseID,course.courseName,sc.Grade</span><br><span class="line">FROM student,course,sc</span><br><span class="line">WHERE student.stuID = sc.stuID and course.courseID = sc.courseID and sc.Grade &lt; 60</span><br><span class="line">ORDER BY student.stuID;</span><br><span class="line">END;//</span><br><span class="line">delimiter;</span><br><span class="line"></span><br><span class="line">存储2</span><br><span class="line">delimiter //</span><br><span class="line">CREATE PROCEDURE proc_2(in xh char(10))</span><br><span class="line">BEGIN</span><br><span class="line">SELECT  *</span><br><span class="line">FROM student</span><br><span class="line">WHERE stuID = xh;</span><br><span class="line">END;//</span><br><span class="line">delimiter;</span><br><span class="line"></span><br><span class="line">存储3</span><br><span class="line"></span><br><span class="line">delimiter //</span><br><span class="line">CREATE PROCEDURE proc_3(in cid_tmp char(3) , OUT sum_grade decimal(4,1))</span><br><span class="line">BEGIN</span><br><span class="line">SELECT  SUM(Grade) INTO sum_grade</span><br><span class="line">FROM sc</span><br><span class="line">WHERE courseID = cid_tmp;</span><br><span class="line">END;//</span><br><span class="line">delimiter;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">set @grade=0;</span><br><span class="line">call proc_3(&#x27;C03&#x27;,@grade);</span><br><span class="line">SELECT @grade 成绩</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">delimiter //</span><br><span class="line">CREATE TRIGGER student_sno</span><br><span class="line">AFTER UPDATE </span><br><span class="line">ON student</span><br><span class="line">FOR EACH ROW</span><br><span class="line">BEGIN</span><br><span class="line">if (</span><br><span class="line">select stuID</span><br><span class="line">from sc</span><br><span class="line">where old.stuID != new.stuID</span><br><span class="line">) is NULL THEN</span><br><span class="line">UPDATE sc</span><br><span class="line">SET stuID = new.stuID</span><br><span class="line">WHERE stuID = old.stuID;</span><br><span class="line">END;//</span><br><span class="line">delimiter;</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
